<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc); /* Soft gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    h1 {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Product Details</h1>
  
  <form action="pro" method="post">
    <label>Product Code:</label>
    <input type="text" name="pcode" required>

    <label>Product Name:</label>
    <input type="text" name="pname" required>

    <label>Product Price:</label>
    <input type="text" name="pprice" required>

    <label>Product Stock:</label>
    <input type="text" name="pstock" required>

    <input type="submit" value="Submit" class="btn">
  </form>

</body>
</html>
