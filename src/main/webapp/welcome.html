<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome to Shopsy</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec); /* light blue gradient */
      font-family: 'Segoe UI', Arial, sans-serif;
      margin-top: 100px;
    }

    h1 {
      color: #1f2937; /* Dark blue-gray */
      font-size: 2.8rem;
    }

    h1 span {
      color: #007BFF; /* Official blue */
    }

    button {
      background-color: #007BFF; /* Official blue */
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 26px;
      margin: 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3; /* Darker shade on hover */
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Welcome to <span>Shopsy</span></h1>
  <button><a href="Login.html">Admin Login</a></button>
  <button><a href="Customer.html">Customer Login</a></button>

</body>
</html>
